{% extends 'theme.html' %}



{% block content %}

<h3>Superhero Detail</h3>

<p>
    <img class="photo" src="/{{ photo.file }}" alt="Chapter {{ photo.id }}" width=500>
</p>
<p>
    CAPTION:
    {% if photo.caption %}
    {{ photo.caption }}
    {% else %}
    No caption
    {% endif%}

</p>
<p>
    FILE PATH: {{ photo.file }}
</p>
<a href=".">Show all heroes</a>


{% endblock content %}
