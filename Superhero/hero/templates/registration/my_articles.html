{% extends 'theme.html' %}


{% block title %}
Your Articles
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>

            {% for article in object_list %}
            {% if request.user.username == article.investigator.username%}
            <tr>
                <td><a href="../article/{{ article.pk }}">{{ article.title }}</a></td>
                <td>{{ article.title }}</td>
            </tr>
            {% endif %}
            {% endfor %}

        </table>

    </div>

</div>

{% endblock content %}
