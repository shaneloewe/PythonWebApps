{% extends 'theme.html' %}


{% block title %}
Your Heroes
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>ID</th>
            </tr>

            {% for hero in object_list %}
            {% if request.user.username == hero.author.username%}
            <tr>
                <td><a href="../hero/{{ hero.pk }}">{{ hero.name }}</a></td>
                <td>{{ hero.identity }}</td>
            </tr>
            {% endif %}
            {% endfor %}

        </table>

    </div>

</div>

{% endblock content %}
